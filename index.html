<!-- html for the tic4tac web app, by bph- -->

<!DOCTYPE html>
<html>
<head>
	<link rel ="stylesheet" type="text/css" href="tic4tac.css">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js">
	<script src="startup.js"></script>
	<script src="tic4tac.js"></script>
	<title>tic4tac | a javascript tic-tac-toe program by bph-</title>
</head>

<body>
	<!-- the title and description -->
	<div id="intro">
		<h1 id="title">/tic4tac/</h1>
		<h6>a javascript tic-tac-toe app by bph- v.03</h6>
	</div>

	<!-- gameStream, where instructions will be given -->
	<div id="gameStream">Welcome to tic4tac. Click <a onclick="welcome()">here</a> to start!</div>
	
	<!-- the actual white gameboard -->
	<div id="gameBackground">
	
		<!-- the actual squares for the tic-tac-toe board -->
		<div id="gameBoard">
		
			<!-- the game squares, from top to bottom, left to right -->
			<div id="s7" onclick="enterTurn('s7')">&nbsp;</div>
			<div id="s8" onclick="enterTurn('s8')">&nbsp;</div>
			<div id="s9" onclick="enterTurn('s9')">&nbsp;</div>
			<div id="s4" onclick="enterTurn('s4')">&nbsp;</div>
			<div id="s5" onclick="enterTurn('s5')">&nbsp;</div>
			<div id="s6" onclick="enterTurn('s6')">&nbsp;</div>
			<div id="s1" onclick="enterTurn('s1')">&nbsp;</div>
			<div id="s2" onclick="enterTurn('s2')">&nbsp;</div>
			<div id="s3" onclick="enterTurn('s3')">&nbsp;</div>
		</div>
	</div>
	
	<!-- allows for text below the gameboard -->
	<div id="belowGame">&nbsp;</div>
</body>
</html>
